- hosts: localhost
  tasks:
  - name: Create workstation inventory
    add_host:
       name: "workstation-{{ OSP_GUID }}.rhpds.opentlc.com"
       group: workstation

- hosts: workstation
  become: yes
  tasks:
   - name: Deploy app1
     include_role:
      name: osp-servers
      vars_from: app1.yml

   - name: Deploy app2
     include_role:
      name: osp-servers
      vars_from: app2.yml

   - name: Deploy frontend
     include_role:
      name: osp-servers
      vars_from: frontend.yml
   
   - name: Deploy db
     include_role:
      name: osp-servers
      vars_from: db.yml
